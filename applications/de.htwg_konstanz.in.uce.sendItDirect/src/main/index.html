<?php

/**
 * Load the language config file with the default variables 
 */
require_once('lang.cfg.inc.php');

/**
 * Load the language detection function for detecting the prefered browser language.
 */
require_once('lang.http.inc.php');

/**
 * Get the prefered language of the requesting browser
 */
$language = getLangFromBrowser($allowedLanguages, $defaultLanguage);

/**
 * Load the template of the html page content
 */
$template = file_get_contents('index.tpl.html');

/**
 * Parse the html page content and send it to browser.
 * On parsing, only the language identification code will be set.
 */
printf($template, $language);
