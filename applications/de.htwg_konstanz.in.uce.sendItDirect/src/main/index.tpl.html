<html>

<head>

<title>sendItDirekt</title>

<!-- Loading the cupertino StyleSheets for jQuery UI -->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/themes/cupertino/jquery-ui.css" type="text/css" />

<!-- Loading StyleSheets for other content -->
<link rel="stylesheet" href="sendItDirect.css" type="text/css">

<!-- Loading jQuery and jQuery UI for Window System and easy JavaScript code writing -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>

<!-- Own deployJava.js because of some correction for later load -->
<!-- <script src="http://www.java.com/js/deployJava.js"></script> -->
<script src="deployJava.min.js" type="text/javascript"></script>

<!-- Main JavaScript implementation File -->
<script src="sendItDirect.min.js" type="text/javascript"></script>

</head>

<body class="sitebackground">

<!-- Here the JavaApplet is placed by JavaScript -->
<div id="appletContainer"></div>

<!-- Here in the available and the standard languages are defined -->
<div id="lang" name="%s" class="languageFlag ui-widget-header ui-corner-all">
 <span id="changeLanguageText"></span>&nbsp;
 <img src="/sid/flags/en.png" name="en" />
 <img src="/sid/flags/de.png" name="de" />
</div>

<!-- Element for intern data -->
<div id="transfer" style="display: none;"></div>

</body>

</html>
